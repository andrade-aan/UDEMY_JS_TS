<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 004 - Exercício de Strings</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu Nome Completo:');
        document.body.innerHTML += `Certo <strong>${nome}</strong> !!<br />`;
        let nomeTempLength = nome;
        nomeTempLength = nomeTempLength.replace(/ /g, '');
        nomeTempLength = nomeTempLength.toLowerCase();
       // document.body.innerHTML += `${nomeTempLength}<br />`
        document.body.innerHTML += `Seu nome tem <strong>${nomeTempLength.length}</strong> Letras<br />`;
        document.body.innerHTML += `A segunda Letra do seu nome é <strong>${nomeTempLength.charAt(1)}</strong> <br />`;
        document.body.innerHTML += `A letra 'x' está no índice <strong>${nomeTempLength.indexOf('x')}</strong><br />`;
        document.body.innerHTML += `As palavras do seu nome são <strong>${nome.split(' ')}</strong><br />`;
        document.body.innerHTML += `Seu nome UpperCase --> <strong>${nome.toUpperCase()}</strong><br />`;
        document.body.innerHTML += `Seu nome LowerCase --> <strong>${nome.toLowerCase()}</strong><br />`;
        document.body.innerHTML += `As três últimas letras do seu nome são <strong>${nomeTempLength.slice(-3)}</strong><br />`;

    </script>
</body>
</html>
