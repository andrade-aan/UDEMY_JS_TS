<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Tabelas HTML</title>
    <style>
        table {
            border-radius: 1px;
            border-collapse: collapse;
            width: 80%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }

        caption {
            caption-side: bottom;
            text-align: left;
            font-style: oblique;
            font-size: small;
            margin-top: 8px;

        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #cccccc;
            text-align: left;
        }

        tfoot {
            font-style: italic;
            color: blue;
            font-weight: bold;
        }


        thead,
        tfoot {
            background-color: rgba(255, 228, 196, 0.447);
        }

        .responsive-table { /*essa configuração permite rolar apenas a tabela de forma horizontal, sem mover toda a página*/
            max-width: 100%;
            overflow-x: auto;
        }
        
    </style>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio ullam quis, at esse repellat sed perspiciatis </p>
    <div class="responsive-table">
        <table>
            <caption>Tabela de Itens em Estoque</caption>
            <thead> <!--table head <thead>-->
                <tr>Produtos<!--table row <tr>-->
                    <th>Titulo 1</th> <!--table head <th> para as linhas de títulos-->
                    <th>Título 2</th>
                    <th>Título 3</th>
                </tr>
            </thead>
            <tbody> <!--table body <tbody>-->
                <tr>
                    <td>001</td> <!--simple table data <td> cell-->
                    <td>002</td>
                    <td>003</td>
                </tr>
                <tr>
                    <td>AAA</td>

                    <td colspan="2" rowspan="2" style="text-align:center">CCC</td>
                </tr>
                <tr>
                    <td>001</td>

                </tr>
            </tbody>
            <tfoot>
                <td>total</td>
                <td>total</td>
                <td>total</td>
            </tfoot>


        </table>
    </div>
</body>

</html>
